<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/RotaLogo.png" type="image/x-icon">
    <title>Cadastro de Localização</title>
    <link rel="stylesheet" href="./css/registerLocal.css">
</head>
<body>
    <nav>
        <a class="navbar-brand" href="/index.ejs"><img class="logo" src="/images/RotaLogo.png" alt="Logo"></a>
        <div class="nav-right">
            
        </div>
    </nav>

    <div class="container">
        <h2 class="card-title">Cadastre sua localização</h2>
        <form id="empresaForm" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" id="cep" name="cep" class="form-control" maxlength="8" placeholder="Digite o CEP">
            </div>

            <div class="form-group">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Endereço">
            </div>

            <div class="form-group">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" id="numero" name="numero" maxlength="15" class="form-control" placeholder="Número">
            </div>

            <div class="form-group">
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" id="bairro" name="bairro" class="form-control" placeholder="Bairro">
            </div>

            <div class="form-group">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" id="cidade" name="cidade" class="form-control" placeholder="Cidade">
            </div>

            <div class="form-group">
                <label for="estado" class="form-label">Estado:</label>
                <select id="estado" name="estado" class="form-control" required>
                    <option value="">Selecione o Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
            <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
            <br>
            <button id="registerButton" type="submit" class="btn-primary">Cadastrar</button>
            
        </form>
    </div>

    <script src="./js/registerLocal.js"></script>
</body>
</html>
