<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/register.css">
    <link rel="icon" href="/images/RotaLogo.png" type="image/x-icon">

    <title>PÃ¡gina de Registro</title>

</head>
<body>
    <nav>
        <a class="navbar-brand" href="/index.ejs"><img class="logo" src="/images/RotaLogo.png"></a>
        <div class="nav-right">
            <a href="/login" class="nav-link">Login</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Inscreva-se</h5>
                <form id="form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <div class="mb-3">
                            <div class="profile-image-container" id="profileImageContainer">
                                <img id="previewImage" class="profile-image" src="">
                            </div>
                            <label for="image" class="form-label">Selecione uma imagem</label>
                            <input name="image" type="file" class="form-control" id="image" accept="image/*" required>
                        </div>
                        <label for="name" class="form-label">Insira seu nome</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Insira seu email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Insira sua senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirme sua senha</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
                    <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
                    <button id="registerButton" type="submit" class="btn-primary">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/register.js"></script>
</body>
</html>
