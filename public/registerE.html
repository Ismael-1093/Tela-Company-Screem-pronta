

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/RotaLogo.png" type="image/x-icon">

    <title>Cadastre sua empresa</title>
    <link rel="stylesheet" href="./css/registerE.css">
</head>
<body>
    <nav>
        <a class="navbar-brand" href="/index.ejs"><img class="logo" src="/images/RotaLogo.png"></a>
        <div class="nav-right">
            <a href="./loginE.html" class="nav-link">Login</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="card-title">Cadastre sua empresa</h2>
        <form id="empresaForm">
            
            <div class="profile-image-container" id="profileImageContainer">
                <img id="previewImage" class="profile-image" src="">
            </div>
            <div class="form-group">
                <label for="imagem" class="form-label">Logo da Empresa:</label>
                <input type="file" id="imagem" name="imagem" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="cnpj" class="form-label">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" class="form-control" required maxlength="19" placeholder="Digite o CNPJ">
            </div>

            <div class="form-group">
                <label for="nome" class="form-label">Nome da Empresa:</label>
                <input type="text" id="nome" name="nome_empresa" class="form-control" required maxlength="40" placeholder="Digite o nome da empresa">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" required maxlength="50" placeholder="Digite o e-mail">
            </div>

            <div class="form-group">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" name="password" class="form-control" required maxlength="100" placeholder="Digite a senha">
            </div>

            <div class="form-group">
                <label for="confirmarSenha" class="form-label">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmPassword" class="form-control" required maxlength="100" placeholder="Confirme a senha">
            </div>

            <div class="form-group">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" id="telefone" name="telefone" class="form-control" required maxlength="14" placeholder="Digite o telefone">
            </div>

            <div class="form-group">
                <label for="fundacao" class="form-label">Data de Fundação:</label>
                <input type="date" id="fundacao" name="dt_fundacao" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="site" class="form-label">Site:</label>
                <input type="text" id="site" name="site" class="form-control" maxlength="255" placeholder="Digite o site">
            </div>

            <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
            <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
            <br>
            <button id="registerButton" type="submit" class="btn-primary">Cadastrar</button>
            
        </form>
    </div>
    
    <script src="./js/registerE.js"></script>
</body>
</html>
